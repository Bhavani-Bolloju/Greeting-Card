<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Greeting card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__side card__side--front">
          <img src="/cup-cake.jpg" alt="cup-cake Image" />
          <div class="card-text">
            <h1>Happy Birthday</h1>
            <p>May you have a fantastic day and many more to come!</p>
          </div>
        </div>
        <div class="card__side card__side--back">
          <img src="/flower.png" alt="" />
        </div>
      </div>
      <div class="card-2">
        <div>
          <p>
            Let's celebrate all the wonderful things that makes you so special
            not just on your special day but every day of the year!
          </p>
          <p>Happy birthday</p>
        </div>
      </div>
    </div>
  </body>
</html>
